<mat-card *ngIf="movie != undefined">
  <img class="example-card" mat-card-image [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path">
  <mat-card-content>
    <p class="text-white break-after-50">
      {{movie.original_title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/movies', movie.id]">Ver mas</button>
  </mat-card-actions>
</mat-card>

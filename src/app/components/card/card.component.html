<mat-card class="example-card" *ngIf="movie != undefined">
  <img mat-card-image [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p class="text-white">
      {{movie.original_title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/movies', movie.id]">Ver mas</button>
  </mat-card-actions>
</mat-card>
